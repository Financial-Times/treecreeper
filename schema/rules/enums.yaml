CircleCiVersion:
  description: The Circle CI version which is running
  options:
    # because enum values cannot begin with a number in graphQL
    ONE: '1.0'
    TWO: '2.0'
SystemLifecycle:
  description: The lifecycle stage of a system
  options:
    - Requirements #deprecated
    - Analysis #deprecated
    - Testing #deprecated
    - Preproduction
    - Production
    - Dormant
    - Retired #deprecated
    - Decommissioned
ServiceTier:
  description: A system's support level
  options:
    - Unsupported
    - Bronze
    - Gold
    - Silver
    - Platinum
ProductLifecycle:
  description: The lifecycle stage of a product
  options:
    - Incubate
    - Sustain
    - Grow
    - Sunset
