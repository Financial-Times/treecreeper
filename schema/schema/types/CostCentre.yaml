name: CostCentre
description: A financial cost centre which pays for the budget of one or more groups
properties:
  code:
    type: Code
    required: true
    unique: true
    canIdentify: true
    useInSummary: true
    label: Code
    description: The upper case code of this cost centre.
    pattern: NO_LOWER_CASE
  name:
    type: Name
    canIdentify: true
    useInSummary: true
    label: Name
    deprecationReason: Ends up always being the same as code, and most of our systems default to using code as name anyway.
    description: The name of the cost centre.
  description:
    type: Paragraph
    canIdentify: true
    useInSummary: true
    label: Description
    description: |
      Details of what this cost centre is intended to be used to pay for.
  groups:
    relationship: PAYS_FOR
    type: Group
    direction: outgoing
    hasMany: true
    label: FT Group
    description: |
      The groups whose budgets are paid for (partly or in full) by this cost centre.

