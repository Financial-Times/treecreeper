name: Healthcheck
description: The configuration used to provide monitoring/healthchecks for a system.
properties:
  code:
    type: Word
    required: true
    unique: true
    canIdentify: true
    label: Code
    description: 'Unique code/id for this item'
  isLive:
    type: Boolean
    canFilter: true
    label: Live
    description: Whether the monitored entity is live
  url:
    type: Url
    # required: true
    canIdentify: true
    label: URL
    description: The URL to check against
  monitors:
    type: System
    direction: incoming
    relationship: MONITORED_BY
    label: Monitored systems
    description: The systems which the healthcheck monitors
    hasMany: true
