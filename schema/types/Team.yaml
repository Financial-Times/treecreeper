name: Team
description: A group of individuals within the FT organisation or our suppliers who deliver and/or support one or more systems.
moreInformation: |
    Teams are structured hierarchically. Each team is either part of a Group, part of another Team, or a Supplier
    Teams that are a direct part of Group are known as Higher Level teams.
    Teams which are part of a another team are known as Sub-teams or Child teams.
properties:
  code:
    type: Code
    required: true
    unique: true
    canIdentify: true
    isCore: true
    pattern: NO_SPACES
    label: Code
    description: |
        The unique identification code for the team. When creating a new team,
        choose a lower case, hyphenated string similar to the name people call the team.
    fieldset: general
  name:
    type: Name
    canIdentify: true
    isCore: true
    label: Name
    description: The short title for the team which will be output on screens and reports.
    fieldset: general
  description:
    type: Paragraph
    canIdentify: true
    label: Description
    description: A paragraph which explains the purpose of the team using terms that would be understood by all the FT.
    fieldset: general
  email:
    type: Email
    canIdentify: true
    isCore: true
    label: Email
    description: The email address to use to contact the team.
    fieldset: general
  slack:
    type: Word
    canIdentify: true
    isCore: true
    label: Slack
    description: The slack channel to use to contact the team.
    fieldset: general
  phone:
    type: Word
    canIdentify: true
    isCore: true
    label: Phone
    description: The phone number to use to contact the team.
    fieldset: general
  isActive:
    type: Boolean
    label: Active
    description: Whether or not the team is still in existence.
    fieldset: general
  isThirdParty:
    type: Boolean
    label: Third party
    description: Whether or not the team is a supplier.
    fieldset: general
  supportRota:
    type: Url
    label: Support rota
    description: A url linking to the rota the team use to identify which team members support their systems.
    fieldset: general
  contactPref:
    type: Word
    label: Preferred contact method
    description: How the team would like to be contacted.
    fieldset: general
  techLeads:
    type: Person
    direction: outgoing
    label: Tech leads
    relationship: HAS_TECH_LEAD
    description: The individuals who drive the technical aspects of the systems owned by the team.
    hasMany: true
    fieldset: people
  productOwners:
    type: Person
    direction: outgoing
    label: Product owners
    relationship: HAS_PRODUCT_OWNER
    description: The individuals who drive the business aspects of the systems owned by the teamm.
    hasMany: true
    fieldset: people
  parentGroup:
    type: Group
    direction: incoming
    label: Parent FT group
    relationship: HAS_TEAM
    description: For teams that have a direct association with a Tech Director this field defines the Group the director manages; otherwise blank.
    fieldset: organisation
  group:
    type: Group
    direction: incoming
    label: Associated Group
    relationship: HAS_TEAM
    description: The group that owns the team either through a direct association or as a sub-team.
    isRecursive: true
    fieldset: organisation
  subTeams:
    type: Team
    direction: outgoing
    label: Sub-teams
    relationship: HAS_TEAM
    description: The teams that are sub-divisions of this team.
    hasMany: true
    fieldset: organisation
  parentTeam:
    type: Team
    direction: incoming
    label: Parent team
    relationship: HAS_TEAM
    description: For child teams this field defines the team they are part of; otherwise blank.
    fieldset: organisation
  delivers:
    type: System
    direction: incoming
    label: Delivers systems
    relationship: DELIVERED_BY
    description: The list of systems the team delivers.
    hasMany: true
    fieldset: ownership
  supports:
    type: System
    direction: incoming
    label: Supports systems
    relationship: SUPPORTED_BY
    description: The list of systems the team supports.
    hasMany: true
    fieldset: ownership
  teamMembers:
    type: Person
    direction: outgoing
    label: Team members
    relationship: HAS_TEAM_MEMBER
    description: The list of people who make up this team.
    hasMany: true
    fieldset: people
  governsAuditableData:
    type: AuditableDataType
    direction: incoming
    label: Governs data
    relationship: VALUES_GOVERNED_BY
    description: The data types that this team governs that values of. i.e. the team curates the range of values for a type.
fieldsets:
  general:
    heading: General information
  people:
    heading: People
  organisation:
    heading: Place in the FT
  ownership:
    heading: System ownership

