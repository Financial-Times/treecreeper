name: Cookie
description: A small packet of information sent by a web host to your computer when you visit a website.
rank: 100
properties:
  code:
    type: Code
    label: Code
    description: Unique code/id for this cookie. 
    canIdentify: true
    required: true
    unique: true
    fieldset: main
    autoPopulated: true
    
  name:
    type: Name
    label: Name
    description: The name of the cookie.
    canIdentify: true
    required: true
    unique: true
    isCore: true
    fieldset: main

  type:
    type: CookieType
    label: Type
    description: First or Third party cookie.
    required: true
    isCore: true
    canFilter: true
    fieldset: main
  
  classification:
    type: CookiePurpose
    label: ICC Classification
    description: ICC classification of cookie.
    required: true
    isCore: true
    canFilter: true
    fieldset: main
  
  description:
    type: Sentence
    label: Description
    description: Short description of what the cookie does and data it stores.
    required: true
    isCore: true
    fieldset: main

  provider:
    type: Word
    label: Provider
    description: Team/person or provider who set the cookie. 
    required: true
    isCore: true
    canFilter: true
    fieldset: main

  persistent:
    type: Int
    label: Number of times found as persistent cookie
    description: |
      The number of times the cookie has been found as a persistent cookie from all known occurences of this cookie. This information is taken from CookiePedia at point of last update.
    required: true
    isCore: true
    fieldset: main
  
  session:
    type: Int
    label: Number of times found as a session cookie
    description: |
      The number of times the cookie has been found as a session cookie from all known occurences of this cookie. This information is taken from CookiePedia at point of last update.
    required: true
    isCore: true
    fieldset: main
  
  avgLifeSpan:
    type: Int
    label: Average Life Span
    description: |
      The average life span of the cookie generated from all known occurrences of this cookie. This information is taken from CookiePedia at point of last update.
    isCore: true

  hasCookieInstanceOf:
    type: CookieInstance
    label: Cookie instance data
    relationship: IS_SET_AS
    description: Cookie instance data for times cookie has been found on audit of product / domain. 
    direction: outgoing 


fieldsets:
  main:
    heading: Main properties
    description: These are all essential to fill out.



