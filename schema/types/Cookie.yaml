name: Cookie
description: A small packet of information sent by a web host to your computer when you visit a website.
createPermissions:
  - ip-cookie-audit
properties:
  code:
    type: Code
    label: Code
    description: Unique code/id for this cookie.
    canIdentify: true
    required: true
    unique: true
    pattern: MAX_LENGTH_64
    fieldset: main

  name:
    type: Name
    label: Name
    description: The name of the cookie.
    canIdentify: true
    required: true
    unique: true
    useInSummary: true
    fieldset: main

  party:
    type: CookieParty
    label: Type
    description: First or Third party cookie.
    required: true
    useInSummary: true
    fieldset: main

  classification:
    type: CookiePurpose
    label: ICC Classification
    description: ICC classification of cookie.
    required: true
    useInSummary: true
    fieldset: main

  description:
    type: Sentence
    label: Description
    description: Short description of what the cookie does and data it stores.
    required: true
    useInSummary: true
    fieldset: main

  provider:
    type: Word
    label: Provider
    description: Team/person or provider who set the cookie.
    required: true
    useInSummary: true
    fieldset: main

  hasCookieInstanceOf:
    type: CookieInstance
    label: Cookie instance data
    relationship: IS_SET_AS
    description: Cookie instance data for times cookie has been found on audit of product / domain.
    direction: outgoing
    hasMany: true


fieldsets:
  main:
    heading: Main properties
    description: These are all essential to fill out.



