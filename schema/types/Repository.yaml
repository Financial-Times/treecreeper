name: Repository
pluralName: Repositories
description: A source code repository
properties:
  code:
    type: Word
    required: true
    unique: true
    pattern: REPO_NAME # can't find any published rules on github repo names, so must be loose
    canIdentify: true
    label: Code
    description: 'Unique code/id for this item'
  name:
    type: Word
    label: Name
    description: Display Name
  url:
    type: Url
    # required: true
    canIdentify: true
    label: URL
    description: Repository URL
  vcsID:
    type: Word
    label: VCS ID
    description: Repository hosts internal ID
  sshUrl:
    type: Url
    # required: true
    canIdentify: true
    label: SSH URL
    description: SSH URL to checkout the source
  isPrivate:
    type: Boolean
    canFilter: true
    label: Private
    description: Is the repository private
  isArchived:
    type: Boolean
    canFilter: true
    label: Archived
    description: Is the repository archived
  description:
    type: Paragraph
    label: Description
    description: Repository description field
  mostRecentCircleCIPlatform:
    type: CircleCiVersion
    canFilter: true
    label: CircleCI version
    description: Most recently indexed CircleCI version used
  createdAt:
    type: Date
    label: Created
    description: The UTC time when the repository was created in the VCS system
  pushedAt:
    type: Date
    label: Updated
    description: The UTC time when the repository was last pushed to
  projectName:
    type: Word
    label: Project name
    description: The project name on FT Bitbucket
  projectUrl:
    type: Url
    label: Project URL
    description: The URL of the project on FT Bitbucket
  systems:
    type: System
    direction: incoming
    label: Systems
    relationship: HAS_REPO
    description: Systems which the repository holds source code for
    hasMany: true
  storedIn:
    type: System
    direction: outgoing
    label: Stored in
    relationship: STORED_IN
    description: VCS provider that the repository is hosted by
