name: TagInstance
description: |
  A node with Tag relationship data specific to a Tag attached to a domain/product website. Data includes the last seen date.
rank: 100
properties:
  code:
    type: Code
    label: Code
    description: Unique code for this record, an amalgamation of the tag name and domain it's found on.
    canIdentify: true
    required: true
    unique: true
    pattern: MAX_LENGTH_64
    fieldset: main
    autoPopulated: true

  resourceType:
    type: Word
    label: Resource Type
    description: Defines the type of tag, e.g image/pixel, script, document.
    required: true
    isCore: true
    fieldset: main

  lastSeen:
    type: Date
    label: Date last seen
    description: Date Tag last found during audit of product / website Audit.
    required: true

  product:
    type: Word
    label: Product
    description: The product / website the tag is found on.
    required: true
    isCore: true

  isInstanceOfTag:
    type: Tag
    label: Tag details
    relationship: IS_SET_AS
    description: Information about what the tag is for, taken from tagopedia or completed internally.
    direction: incoming

fieldsets:
  main:
    heading: Main properties
    description: These are all essential to fill out.
