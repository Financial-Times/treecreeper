name: CookieInstance
description: |
  A node with cookie relationship data specific to cookie attached to domain/product. Data includes cookie path and last seen date, 
  represented by updated timestamp and product it is set on. 
rank: 100
properties:
  code:
    type: Code
    label: Code
    description: Unique code/id for this data node. 
    canIdentify: true
    required: true
    unique: true
    fieldset: main
    autoPopulated: true

  path:
    type: Word
    label: Path
    description: The path the cookie is set on. 
    required: true
    isCore: true
  
  product: 
    type: Word
    label: Product
    description: The product / website the cookie is found on.
    required: true 
    isCore: true
    canFilter: true

  hasCookieOf:
    type: Cookie
    label: Cookie
    relationship: IS_SET_AS
    description: The cookie data for cookie found on product/domain.
    direction: incoming 

fieldsets:
  main:
    heading: Main properties
    description: These are all essential to fill out.