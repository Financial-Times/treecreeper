name: Supplier
description: A supplier who supports the organisation
properties:
  code:
    type: String
    required: true
    unique: true
    canIdentify: true
    pattern: NO_SPACES
    description: 'Unique code/id for this supplier'
  name:
    type: String
    canIdentify: true
    description: The supplier's name
  email:
    type: String
    canIdentify: true
    description: The supplier's email address
  slack:
    type: String
    canIdentify: true
    description: The supplier's slack contact address
  phone:
    type: String
    canIdentify: true
    description: The supplier's phone contact number
  isActive:
    type: Boolean
    canFilter: true
    description: Whether or not the supplier is still in existence
