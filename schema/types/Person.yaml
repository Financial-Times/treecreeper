name: Person
pluralName: People
description: A individual within the organisation who is contactable
properties:
  code:
    type: Word
    required: true
    unique: true
    canIdentify: true
    label: Code
    description: 'Unique code/id for this person'
    fieldset: general
  name:
    type: Word
    canIdentify: true
    label: Name
    description: The name of the person
    fieldset: general
  email:
    type: Word
    canIdentify: true
    label: Email
    description: The email address of the person
    fieldset: general
  slack:
    type: Word
    label: Slack
    description: The slack link for the person (inherited from team)
    fieldset: general
  slackName:
    type: Word
    canIdentify: true
    label: Slack Name
    description: The slack name for the person
    fieldset: general
  phone:
    type: Word
    canIdentify: true
    label: Phone
    description: The phone contact number for the person
    fieldset: general
  isActive:
    type: Boolean
    canFilter: true
    label: Active
    description: Whether or not the person is still working at the FT
    fieldset: general
  existsInPeopleAPI:  
    type: Boolean
    canFilter: true
    label: Exists in People API
    description: Whether or not the person exists in People API
    fieldset: general
  source:
    type: Word
    label: Source
    description: Where the data for this person comes from, via People API - workday, salesforce, ldap, github, slack, multi.
    fieldset: general
  techDirectorFor:
    type: Group
    label: Tech director for group
    direction: incoming
    relationship: HAS_TECH_DIRECTOR
    description: Groups the person is a technical director for
    hasMany: true
    fieldset: network
  techLeadFor:
    type: Team
    label: Tech lead for teams
    direction: incoming
    relationship: HAS_TECH_LEAD
    description: Teams the person is a technical lead for
    hasMany: true
    fieldset: network
  ownedTeams:
    type: Team
    direction: incoming
    label: Product owner for teams
    relationship: HAS_PRODUCT_OWNER
    description: Teams the person is a product owner for
    hasMany: true
    fieldset: network
  ownedProducts:
    type: Product
    direction: incoming
    label: Product owner for products
    relationship: HAS_PRODUCT_OWNER
    description: Products the person is a product owner for
    hasMany: true
    fieldset: network
  stakeholderFor:
    type: System
    direction: incoming
    label: Stakeholder for systems
    relationship: HAS_STAKEHOLDER
    description: Systems the person is a stakeholder for
    hasMany: true
    fieldset: network
  knowsAbout:
    type: System
    direction: incoming
    label: Knows about systems
    relationship: KNOWN_ABOUT_BY
    description: Systems the person knows about
    hasMany: true
    fieldset: network
fieldsets:
  general:
    heading: General information
  network:
    heading: Network
