name: KitchenSink
description: A type that has a wide range of primitive properties on it.
moreInformation: |
  These inclode Document, String, Enum, multiple choice Enum, Boolean, Integer
properties:
  code:
    type: Code
    unique: true
    canIdentify: true
    description: Code description.
    label: Code label
    pattern: CODE
  firstStringProperty:
    type: Word
    description: firstStringProperty description.
    label: firstStringProperty label
    useInSummary: true
  secondStringProperty:
    type: Word
    description: secondStringProperty description.
    label: secondStringProperty label
  firstDocumentProperty:
    type: Document
    description: firstDocumentProperty description.
    label: firstDocumentProperty label
  secondDocumentProperty:
    type: Document
    description: secondDocumentProperty description.
    label: secondDocumentProperty label
  booleanProperty:
    type: Boolean
    description: booleanProperty description.
    label: booleanProperty label
  enumProperty:
    type: AnEnum
    description: enumProperty description.
    label: enumProperty label
  multipleChoiceEnumProperty:
    type: AnEnum
    hasMany: true
    description: multipleChoiceEnumProperty description.
    label: multipleChoiceEnumProperty label
  integerProperty:
    type: Int
    description: integerProperty description.
    label: integerProperty label
  floatProperty:
    type: Float
    description: floatProperty description.
    label: floatProperty label
  dateProperty:
    type: Date
    description: Date description.
    label: Date label
  timeProperty:
    type: Time
    description: Time description.
    label: Time label
  datetimeProperty:
    type: DateTime
    description: DateTime description.
    label: DateTime label
  urlProperty:
    type: Url
    description: Url description.
    label: Url label
    canIdentify: true

