name: Tag
description: |
  A tag (or often called pixel) is a short snippet of javascript (code) that does something on a website.
  In the context of marketing/advertising tags and pixels, they are often collecting some information about the
  visitor to a website and their behavior on the site.
createPermissions:
  - ip-cookie-audit
properties:
  code:
    type: Code
    label: Code
    description: Unique code/id for this tag.
    canIdentify: true
    required: true
    unique: true
    pattern: MAX_LENGTH_64
    fieldset: main

  name:
    type: Name
    label: Name
    description: The name of the tag which is the url.
    canIdentify: true
    required: true
    unique: true
    useInSummary: true
    fieldset: main

  category:
    type: TagPurpose
    label: Tag Purpose
    description: Purpose of the tag.
    required: true
    useInSummary: true
    fieldset: main

  provider:
    type: Word
    label: Provider
    description: Team/person or provider who set the tag.
    required: true
    useInSummary: true
    fieldset: main

  description:
    type: Sentence
    label: Description
    description: Short description of what the tag does and data it stores.
    required: true
    useInSummary: true
    fieldset: main

  hasTagInstanceOf:
    type: TagInstance
    label: Tag instance data
    relationship: IS_SET_AS
    description: Tag instance data for times Tag has been found on audit of product / domain.
    direction: outgoing
    hasMany: true

fieldsets:
  main:
    heading: Main properties
    description: These are all essential to fill out.



