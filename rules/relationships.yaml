PAYS_FOR:
  cardinality: ONE_TO_MANY
  fromType:
    type: CostCentre
    name: groups
    description: The groups which are costed to the cost centre
  toType:
    type: Group
    name: costCentre
    description: The Cost Centre associated with the group

HAS_TECH_DIRECTOR:
  cardinality: MANY_TO_ONE
  fromType:
    type: Group
    name: techDirector
    description: The tech director who owns the group
  toType:
    type: Person
    name: techDirectorFor
    description: Groups the person is a technical director for

HAS_TECH_LEAD:
  cardinality: MANY_TO_MANY
  fromType:
    type: Team
    name: techLeads
    description: The tech leads of the team
  toType:
    type: Person
    name: techLeadFor
    description: Teams the person is a technical lead for

HAS_PRODUCT_OWNER:
  -
    cardinality: MANY_TO_MANY
    fromType:
      type: Team
      name: productOwners
      description: The product owner of the team
    toType:
      type: Person
      name: ownedTeams
      description: Teams the person is a product owner for
  - cardinality: MANY_TO_MANY
    fromType:
      type: Product
      name: productOwners
      description: The product's owner
    toType:
      type: Person
      name: ownedProducts
      description: Products the person is a product owner for

HAS_STAKEHOLDER:
  cardinality: MANY_TO_MANY
  fromType:
    type: System
    name: stakeholders
    description: The system's stakeholders
  toType:
    type: Person
    name: stakeholderFor
    description: Systems the person is a stakeholder for

HAS_TEAM:
  -
    cardinality: ONE_TO_MANY
    fromType:
      type: Group
      name: topLevelTeams
      description: The top level teams working under the group
      recursiveName: allTeams
      recursiveDescription: The teams working under the group
    toType:
      type: Team
    recursiveName: group
    recursiveDescription: The group the team belongs to
  -
    cardinality: ONE_TO_MANY
    fromType:
      type: Team
      name: subTeams
      description: This team's subteams
    toType:
      type: Team
      name: parentTeam
      description: The team this team is a subteam of


HAS_REPO:
  cardinality: MANY_TO_MANY
  fromType:
    type: System
    name: repositories
    description: The repositories which store the system's source code
  toType:
    type: Repository
    name: systems
    description: Systems which the repository holds source code for

MONITORED_BY:
  cardinality: MANY_TO_MANY
  fromType:
    type: System
    name: monitoredBy
    description: Healthchecks which are used to monitor this system
  toType:
    type: Healthcheck
    name: monitors
    description: The systems which the healthcheck monitors

DELIVERED_BY:
  cardinality: MANY_TO_ONE
  fromType:
    type: System
    name: deliveredBy
    description: The team which delivers the system
  toType:
    type: Team
    name: delivers
    description: The systems the team delivers

SUPPORTED_BY:
  cardinality: MANY_TO_ONE
  fromType:
    type: System
    name: supportedBy
    description: The team which supports the system
  toType:
    type: Team
    name: supports
    description: The systems the team supports

KNOWN_ABOUT_BY:
  cardinality: MANY_TO_MANY
  fromType:
    type: System
    name: knownAboutBy
    description: People who know about the system
  toType:
    type: Person
    name: knowsAbout
    description: Systems the person knows about

DEPENDS_ON:
  -
    cardinality: MANY_TO_MANY
    fromType:
      type: System
      name: dependencies
      description: The other systems the system directly depends on
      recursiveName: recursiveDependencies
      recursiveDescription: The other systems the system depends on, either directly or indirectly
    toType:
      type: System
      name: dependents
      description: The other systems which directly depend on this system
      recursiveName: recursiveDependents
      recursiveDescription: The other systems which depend on this system, either directly or indirectly
  -
    cardinality: MANY_TO_MANY
    fromType:
      type: Product
      name: dependencies
      description: The systems the product directly depends on
      recursiveName: recursiveDependencies
      recursiveDescription: The systems the product depends on, either directly or indirectly
    toType:
      type: System
      name: dependentProducts
      description: Products which depend on this system
      recursiveName: recursiveDependentProducts
      recursiveDescription: The products which depend on this system, either directly or indirectly
  -
    cardinality: MANY_TO_MANY
    fromType:
      type: Product # deliberately hidden from graphql
    toType:
      type: Product # deliberately hidden from graphql

STORED_IN:
  cardinality: MANY_TO_ONE
  fromType:
    type: Repository
    name: storedIn
    description: VCS provider that the repository is hosted by
  toType:
    type: System
    name: stores
    description: If the system is a VCS, the repositories it stores
